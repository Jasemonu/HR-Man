<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="container">

        <h1 class="title">Personal Details</h1>
    
        <div class="grid">
            <div class="form-group a">
                <label for="name">First Name</label>
                <input id="name" type="text">
            </div>
    
            <div class="form-group b">
                <label for="last-name">Last Name</label>
                <input id="first-name" type="text">
            </div>
    
            <div class="form-group email-group">
                <label for="email">Email</label>
                <input id="email" type="text">
            </div>
       
            <div class="form-group phone-group">
                <label for="phone">Téléphone (mobile)</label>
                <input id="phone" type="text">
            </div>
    
            <div class="form-group">
                <label for="address">National ID</label>
                <input id="address" type="text">
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label>
                <select name="gender">
                    <option value="">Please select one</option>
                    <option value="female">Female</option>
                    <option value="male">male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Date of Birth</label>
                <input id="date" type="date">
            </div>
    
            <div class="form-group">
                <label for="zip">SSNIT Number</label>
                <input id="zip" type="text"> <br/>
            </div>
           
        </div>
        <h1 class="title">Employment Details</h1>
        <div class="grid">
            <div class="form-group a">
                <label for="name">Staff Number</label>
                <input id="name" type="text">
            </div>
            <div class="form-group b">
                <label for="last-name">Employment Date</label>
                <input id="date" type="date">
            </div>
    
       
            <div class="form-group ">
                <label for="phone">Department </label>
                <input id="phone" type="text">
            </div>
            <div class="form-group ">
                <label for="last-name">Position</label>
                <input id="first-name" type="text">
            </div>
    
       
    </div>
    <h1 class="title">Bank Details</h1>
    
        <div class="grid">
            <div class="form-group a">
                <label for="name">Branch Name</label>
                <input id="name" type="text">
            </div>
            <div class="form-group b">
                <label for="last-name">Branch code</label>
                <input id="first-name" type="text">
            </div>
    
            <div class="form-group ">
                <label for="phone">Account Number</label>
                <input id="phone" type="text">
            </div>
            <div class="form-group ">
                <label for="phone">Account Name</label>
                <input id="phone" type="text">
            </div>
            <div class="button-container">
                <button class="button">update</button>
                <button class="button">Save</button>
            </div>
            <div class="button-container">
               <a href=""><button class="button">Home</button></a> 
              
            </div>
           
    
</body>
</html>
