<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/leavereq.css">
</head>
<body>
 
    <div class="container">
      
        <div class="title">Employee Leave Application</div>

        <form action="/leave" method="POST">
          <div class="user__details">
           
            <div class="input__box">
              <span class="details">Staff Number</span>
              <input type="text" name="staff_number" placeholder="E.g: JHG1245" required>
            </div>
              <div class="input__box">
                <span class="details">Start Date</span>
                <input type="date" name="start_date" placeholder="" required>
              </div>
              <div class="input__box">
                <span class="details">End Date</span>
                <input type="date" name="end_date" placeholder="" required>
              </div>
              <div class="input__box ">
                <span class="details">Leave Type</span>
                <select name="leave_type">
                  <option value="">Please select leave type</option>
                  <option value="Maternity">Maternity</option>
                  <option value="Bereavement">Bereavement</option>
                  <option value="Annual">Annual</option>
                  <option value="Sick">Sick</option>
                  <option value="Sick">Sabatical</option>
                  <option value="Sick">Others</option>
                  </select>
              </div>
              <!-- <div class="input__box">
                <span class="details">Leave Status</span>
                <select name="status">
                  <option value="Pending">Pending</option>
                  <option value="Accept">Accepted</option>
                  <option value="Reject">Rejected</option>
                  </select>
              </div>
			  -->
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{{ messages }}
			{% endif %}
		{% endwith %}
      
          </div>
          <div class="button">
         <a href="/templates/Lhis.html"><input type="submit" value="Submit"></a> 
         
          </div>
         
          </div>
         
        </form>
       
      </div>
   
</body>
</html>
