<html lang="en">

<head>
  <meta charset="utf-8">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="stylesheet" href='/static/css/message.css'>

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="">HR-MAN<span>.</span></a></h1>

      <nav class="nav__menu d-none d-lg-block">
        <ul>
	  <li><a href="/home">Home</a></li>
          <li><a href="/employees">Employees</a></li>
          <li><a href="/update/delete">Update/Delete Employee</a></li>
        </ul>
      </nav><!-- .nav-menu -->

      <a href="/logout" class="get-started-btn scrollto">Log Out</a>        

    </div>
  </header><!-- End Header -->

  <main id="main">
    <section class="inner-page">
      <div class="container">
        <div class="container-xl">
          <div class="table-responsive">
            <div class="try-container">
              <form action='/reply' method='POST'>
	        {% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <h2 class="try-title">{{ messages[0] }}</h2>
		  {% else %}
		    <h1 class="try-title">Reply Message</h1>
		  {% endif %}
		{% endwith %}
                <label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="{{ message.name }}" readonly>

                <label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="{{ message.email }}" value="{{ message.email }}" readonly>

                <label for="subject">Subject</label>
		<input type="text" id="subject" name="subject" placeholder="{{ message.subject }}" value="{{ message.subject }}" readonly>

                <label for="message">Mssage</label>
		<textarea id="message" name="message" style="height:200px"></textarea>

		<input class='button' type="submit" value="Reply">
              </form>  
	    </div>
	  </div>
	</div>
      </div>
   </section>

  </main><!-- End #main -->

 
  <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/static/assets/vendor/jquery/jquery.min.js"></script>

  <script src="/static/assets/vendor/counterup/counterup.min.js"></script>
  <script src="/static/assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="/static/assets/js/main.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
