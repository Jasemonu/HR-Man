<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link rel="stylesheet" href="/static/css/employee.css".css">
  </head>
  <body>
    <form class="addEmployee">
      <h4 class="addEmployeeHeader">Employee Information</h4>
      <label>Employee ID</label>
      
      <input type="text" name="employeeID" />
      <br/>
      <label>First Name</label>
      <input type="text" name="firstName" />
      <br />
      <label>Last Name</label>
      <input type="text" name="lastName" />
      <br />
      <label>Email</label>
      <input type="text" name="lastName" />
      <br />
      <label>Password</label>
      <input type="text" name="password" />
      <br />
      <label>Phone Number</label>
      <input type="text" name="phone" />
      <br />
      <label>Date of Birth</label>
      <input type="date" name="hireDate" />
      <br />
      <label>NID</label>
      <input type="text" name="employeeID" />
      <br />
      <label>Date of Employment </label>
      <input type="date" name="hireDate" />
      <br />
      <label>Gender</label>
      <select required name="Gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <br />
      <label>Department</label>
      <input type="text" name="streetName" />
      <br />
      <label>Position</label>
      <input type="text" name="streetName" />
      <br />
      <a href="/templates/home.html"><input class="button blueButton" type="submit" value="Add" /></a>  
      <br />
    </form>
  </body>
</html>
